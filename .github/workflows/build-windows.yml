name: Windows build

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch to run on'
        required: true
        default: 'master'
        type: string

env:
  BUILD_TYPE: Release
  VCPKG_DEFAULT_BINARY_CACHE: ${{github.workspace}}/vcpkg_cache

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download vcpkg cache
      uses: actions/cache@v4
      id: cache-vcpkg
      with:
        path: vcpkg_cache
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

    - name: Ensure vcpkg cache dir
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: mkdir vcpkg_cache

    - name: Bootstrap vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        ./vcpkg/bootstrap-vcpkg.bat

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/build/dist -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Install
      run: cmake --install ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Create archive
      run: |
        Compress-Archive -Path ${{github.workspace}}/build/dist -DestinationPath fmtexample.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: fmtexample-${{ github.sha }}
        path: ${{github.workspace}}/fmtexample.zip

    - name: Deploy
      uses: WebFreak001/deploy-nightly@v3.2.0
      with:
        tag: nightly
        upload_url: https://uploads.github.com/repos/Denvi/WorkflowTest/releases/240981816/assets{?name,label}
        release_id: 240981816
        asset_path: ${{github.workspace}}/fmtexample.zip
        asset_name: fmtexample-$$.zip
        asset_content_type: application/zip
        max_releases: 7
        ignore_hash: true